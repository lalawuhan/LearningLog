<!-- Validate Custom React Component Props with PropTypes -->

<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        //propTypes is a package that allows you to add runtime validation of the props that are passed to your components

        const rootElement = document.getElementById('root')
        function SayHello({ firstName, lastName }) {
            return (
                <div>
                    Hello {firstName}{lastName}!
                </div>
            )
        }
        const PropTypes = {
            string(props, propName, componentName) {
                if (typeof props[propName] !== 'string') {
                    return new Error(`Hey the component ${componentName} needs the prop ${propName} to be a string, but you passed a ${typeof props[propName]}`)
                }
            }
        }
        SayHello.propTypes = {
            firstName: PropTypes.string,
            lastName: PropTypes.string
        }
        const element = <SayHello firstName={false} />
        ReactDOM.render(element, document.getElementById('root'))
    </script>
</body>
